name: Generate Digest

on:
  workflow_dispatch:
    inputs:
      interests:
        description: 'Research interests for ranking'
        required: true
        default: 'machine learning, AI agents, large language models'
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('.github/workflows/generate-digest.yml') }}

      - name: Install dependencies
        run: |
          pip install "daily-research-digest[openai] @ git+https://github.com/LevRoz630/daily-research-digest.git"

      - name: Generate digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          DIGEST_INTERESTS: ${{ inputs.interests }}
          LLM_PROVIDER: openai
        run: python scripts/generate_digest.py

      - name: Commit digest
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add digests/
          git diff --staged --quiet || git commit -m "Add digest for $(date +%Y-%m-%d-%H%M%S)"
          git pull --rebase
          git push

      - name: Build site
        run: python scripts/build_site.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
