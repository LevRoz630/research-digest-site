name: Generate Digest

on:
  workflow_dispatch:
    inputs:
      categories:
        description: 'arXiv categories (comma-separated)'
        required: true
        default: 'cs.AI,cs.CL,cs.LG'
        type: string
      interests:
        description: 'Research interests for ranking'
        required: true
        default: 'machine learning, AI agents, large language models'
        type: string

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install "daily-research-digest[openai] @ git+https://github.com/LevRoz630/daily-research-digest.git"

      - name: Generate digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DIGEST_CATEGORIES: ${{ inputs.categories }}
          DIGEST_INTERESTS: ${{ inputs.interests }}
          LLM_PROVIDER: openai
        run: python scripts/generate_digest.py

      - name: Commit digest
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add digests/
          git diff --staged --quiet || git commit -m "Add digest for $(date +%Y-%m-%d)"
          git push
